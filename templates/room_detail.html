{% extends 'rooms_list.html' %}

{% block room_content %}
<div class="chat_content">
    <table class="table table-striped">
      <thead>
        <tr>
          <td><b>Time:</b></td>
          <td><b>From:</b></td>
          <td><b>Messages:</b></td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
</div>
<br>
<p>
<form id="msg_form" style="float:center">
  <div class="form-group">
    <div class="col-sm-11">
      <input type="text" class="form-control" name="msg" placeholder="Your message...">
    </div>
    <button type="submit" class="btn btn-default">Send</button>
  </div>
</form>
</p>



{% end %}



{% block extra_js %}
<script>
    var ROOM_ID = "{{ room.id }}"
</script>
<script src="{{ static_url('js/chat.js') }}" type="text/javascript"></script>
{% end %}
